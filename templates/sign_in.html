{% extends "layout0.html" %}

{% block title %} Sign-In {% endblock %}

{% block content %}
    <div class="row">
		<div class="col-lg-2"></div>
          <div class="col-lg-8">
            <section class="panel">
              <header class="panel-heading">
                Register Yourself
              </header>
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal " enctype="multipart/form-data" id="register_form" method="POST" action="{{ url_for('sign_in') }}">
                    <div class="form-group ">
                      <label for="fullname" class="control-label col-lg-2">First Name <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="firstname" name="firstname" type="text" pattern="[A-Za-z]{3,}" required />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="fullname" class="control-label col-lg-2">Last Name <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="lastname" name="lastname" type="text" pattern="[A-Za-z]{3,}" required />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="city" class="control-label col-lg-2">Country <span class="required">*</span></label>
                      <div class="col-lg-10">
                          <select class="form-control " id="country" name="country" type="text" name="country" required>
                            <option selected="">Please select a country</option>
                            <option>Australia</option>
                            <option>Canada</option>
                            <option>India</option>
                            <option>Russia</option>
                            <option>USA</option>
                          </select>
                      </div>
                    </div>
                     <div class="form-group ">
                      <label for="city" class="control-label col-lg-2">Occupation <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="occupation" name="occupation" type="text" pattern="[A-Za-z]{5,}" required />
                      </div>
                    </div>
                       <div class="form-group ">
                      <label for="city" class="control-label col-lg-2">Birthday <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="birthday" name="birthday" type="date" required/>
                      </div>
                    </div>
                     <div class="form-group ">
                      <label for="email" class="control-label col-lg-2">Email <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="email" name="email" type="email" required />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="phone" class="control-label col-lg-2">Phone <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="phone" name="phone" type="text" pattern="[789][0-9]{9}" title="Strarting Number should be 7 or 8 or 9. and 10 digits only" required />
                      </div>
                    </div>
                      <div class="form-group ">
                      <label for="image" class="control-label col-lg-2">Profile Image <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" id="image" accept="image/*"  name="image" type="file" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="password" class="control-label col-lg-2">Password <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="confirm_password" class="control-label col-lg-2">Confirm Password <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control " id="confirm_password" name="confirm_password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Register</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
{% endblock %}
