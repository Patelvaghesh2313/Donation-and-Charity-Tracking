{% extends "layout01.html" %}
{% block title %} Detail {% endblock %}
{% block pagename %}{{ data.title }}{% endblock %}
{% block content %}

    <div class="col-lg-12">
            <section class="panel">
              <div class="panel-body">
			  <div class="panel panel-info">
                  <div class="text-left">Date :{{ data.pub_time }}</div>
                  <div class="panel-content">
					<img src="{{ url_for('static',filename='pics/' + data.image) }}" width="1070" height="550"><br><br>
					{{ data.content }}

				  </div>

              </div>
                  <center>
                      <a href="#myCharityModal" data-toggle="modal" class="btn btn-primary btn-send col-lg-12">
                                  Donate
                              </a>
                  </center>
				</div>

            </section>


            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myCharityModal" class="modal fade">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                        <h4 class="modal-title">Transaction</h4>
                      </div>
                      <div class="modal-body">
                          <form class="form-validate form-horizontal" enctype="multipart/form-data"  id="charity_form" method="POST" action="{{ url_for('donate') }}">
                              <div class="form-group ">
                              <label for="title" class="control-label col-lg-3">To <span class="required">*</span></label>
                              <div class="col-lg-9">
                                <input class=" form-control" id="to" name="to" type="text" />
                              </div>
                            </div>
                              <div class="form-group ">
                              <label for="title" class="control-label col-lg-3">Private Key <span class="required">*</span></label>
                              <div class="col-lg-9">
                                <input class=" form-control" id="privatekey" name="privatekey" type="text" />
                              </div>
                            </div>
                              <div class="form-group ">
                              <label for="title" class="control-label col-lg-3">Amount<span class="required">*</span></label>
                              <div class="col-lg-9">
                                <input class=" form-control" id="amount" name="amount" type="text" />
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-lg-offset-6 col-8">
                                <button class="btn btn-primary btn-success" type="submit">Pay</button>
                              </div>
                            </div>
                  </form>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
{{ data.id }}
    {{ data.pub_time }}
{{ data.title }}
    {{ data.content}}

{% endblock %}
